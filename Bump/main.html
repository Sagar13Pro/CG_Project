<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vNormal;
varying vec4 fColor;

uniform vec4 ambientProduct, diffuseProduct, specularProduct;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;
uniform float shininess;
uniform mat3 normalMatrix;

// BUMP
varying vec3 LB;
attribute vec2 vTexCoordB;
uniform vec4 normalB;
uniform vec3 objTangentB;
varying vec2 fTexCoordB;
// BUMP

void main() 
{
    fTexCoordB = vTexCoordB;

    vec3 pos = (modelViewMatrix * vPosition).xyz;
    vec3 light = lightPosition.xyz;
    vec3 L = normalize( light - pos );
    vec3 E = normalize( -pos );
    vec3 H = normalize( L + E );

    // Transform vertex normal into eye coordinates
       
    vec3 N = normalize( normalMatrix*vNormal.xyz);

    // Compute terms in the illumination equation
    vec4 ambient = ambientProduct;

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*diffuseProduct;

    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4  specular = Ks * specularProduct;
    
    if( dot(L, N) < 0.0 ) {
	        specular = vec4(0.0, 0.0, 0.0, 1.0);
    } 

    //BUMP
      vec3 eyePosition = (modelViewMatrix*vPosition).xyz;
      vec3 eyeLightPos = (modelViewMatrix*lightPosition).xyz;

      vec3 NB = normalize(normalMatrix*normalB.xyz);
      vec3 TB  = normalize(normalMatrix*objTangentB);
      vec3 BB = cross(NB, TB);

      LB.x = dot(TB, light-eyePosition);
      LB.y = dot(BB, light-eyePosition);
      LB.z = dot(NB, light-eyePosition);

      LB = normalize(LB);
    //BUMP
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    fColor = ambient + diffuse +specular;
    fColor.a = 1.0;
    

} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec4 fColor;

varying vec3 LB;
varying vec2 fTexCoordB;

uniform sampler2D texMap;
uniform vec4 diffuseProductB;

void main()
{ 
    vec4 NBU = texture2D(texMap, fTexCoordB);
    vec3 NN =  normalize(2.0*NBU.xyz-1.0);
    vec3 LL = normalize(LB);
    float KdB = max(dot(NN, LL), 0.0);
    vec4 ambient = vec4(0.2, 0.2, 0.2, 0.0);
    gl_FragColor = ambient+vec4(KdB*diffuseProductB.xyz, 1.0);
  //gl_FragColor = vec4(1.0,0.0,0.0,1.0);

}
</script>
